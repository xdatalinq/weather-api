<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Weather Dashboard</title>

<body class="flex-column">
  <header class="hero">
    <h1 class="app-title"><i class="fab"></i>Weather Dashboard</h1>
  </header>


  <main class="row">
    <div class="col-12 col-md-3">
      
      <div class="col search-container">
        <h3 class="search-header">Search For a City:</h3>
        <form id="search-form" class="card-body">
          <label class="form-label" for="city"></label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="search-btn" id="search-button">Search</button>
        </form>
      </div>

      <div class="buttons-below-search flex-col">
        <div id="city-buttons" class="history-container card-body flex-col">
          
        </div>
        <img id="main-logo" src="./assets/img/Windows95or98_logo.webp">
      </div>
    </div>

    <div class="col-12 col-md-9">
        
      <div class="api-container borderframe" id="main-weather">
        <!-- API weather data here-->
      </div>
        
      <div class="weather-container">
        <h5 class="5-day">5-Day Forecast:</h5>
      </div>

    </div>      
  
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
