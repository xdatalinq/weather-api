<!DOCTYPE html>

<head>

        <form id="search-form" class="card-body">
          <label class="form-label" for="city"></label>
          <input name="City" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="search-btn">Search</button>
        </form>
      </div>

      <div class="buttons-below-search flex-col">
        <div id="city-buttons" class="card-body flex-col">

    </div>

          <p>API container</p>
        </div>
        <div class="weather-container borderframe">
          <h5 class="card-header text-uppercase">5-Day Forecast:</h5>
        </div>
        
        <div class="row weather-card-container borderframe">
          <div class="card borderframe">
            <h5 class="card-header text-uppercase">DATE HERE</h>
